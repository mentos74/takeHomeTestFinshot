<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <title>List of Posts</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body class="container mt-5">
<h1 class="mb-4 text-center">Bulletin Board</h1>


<div class="d-flex justify-content-end mb-3">
    <a href="/add" class="btn btn-primary">Add New Post</a>
</div>

<table class="table table-striped">
    <thead>
    <tr>
        <th>#</th>
        <th>Title</th>
        <th>Author</th>
        <th>Viewers</th>
        <th>Created Date</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="post, iterStat : ${posts}">
        <td th:text="${iterStat.index + 1}"></td>
        <td><a th:href="@{/view/{id}(id=${post.postId})}" th:text="${post.trimmedTitle}"></a></td>
        <td th:text="${post.trimmedAuthor}"></td>
        <td th:text="${post.views}"></td>
        <td th:text="${post.formattedCreatedDate}"></td>
    </tr>
    </tbody>
</table>

</body>

</html>
