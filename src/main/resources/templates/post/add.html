<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
</head>

<body>
<h1> Add Post </h1>
<form method="POST" th:action="@{/add}" th:object="${postCreateRequestDTO}">
    <table>
        <tr>
            <td><b>Title </b></td>
            <td> : <input name="title" type="text" th:field="*{title}"></td>
            <div th:if="${#fields.hasErrors('Title')}" th:errors="*{title}" style="color: red;"></div>
        </tr>
        <tr>
            <td>
                <b>Author Name </b>
            </td>
            <td> : <input name="author" type="text" th:field="*{author}">
                <div th:if="${#fields.hasErrors('author')}" th:errors="*{author}" style="color: red;"></div>
            </td>
        </tr>
        <tr>
            <td><b>Description </b></td>
            <td> :
                <textarea name="content"  rows="5" cols="20" th:field="*{content}"> </textarea>
            </td>
        </tr>
        <tr>
            <td><input type="submit" value="submit"></td>
        </tr>
    </table>
</form>
</body>
</html>
