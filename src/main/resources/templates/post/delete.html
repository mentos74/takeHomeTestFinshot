<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <title>Confirm Delete</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body class="container mt-5">
<h1 class="mb-4 text-center">Confirm Delete</h1>
<p class="text-center">
    Are you sure you want to delete the post titled "<span th:text="${post.title}"></span>"?
</p>

<form method="POST" th:action="@{/delete/{id}(id=${post.postId})}" class="needs-validation" novalidate>
    <div class="mb-3">
        <label for="password" class="form-label"><b>Enter Password</b></label>
        <input type="password" id="password" name="password" class="form-control" required>
        <div th:if="${errorMessage}" class="text-danger" th:text="${errorMessage}"></div>
    </div>
    <div class="d-flex justify-content-center">
        <button type="submit" class="btn btn-danger me-2">Confirm Delete</button>
        <a th:href="@{'/view/' + ${post.postId}}" class="btn btn-secondary">Cancel</a>
    </div>
</form>
</body>

</html>
