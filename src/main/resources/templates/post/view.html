<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <title>Post Details</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body class="container mt-5">
<h1 th:text="${post.title}"></h1>
<p><b>Author:</b> <span th:text="${post.author}"></span></p>
<p><b>Views:</b> <span th:text="${post.views}"></span></p>
<p><b>Created Date:</b> <span th:text="${post.formattedCreatedDate}"></span></p>
<p th:if="${post.formattedModifiedAt     != null}">
    <b>Last Modified:</b> <span th:text="${post.formattedModifiedAt}"></span>
</p>
<hr>
<p th:text="${post.content}"></p>
<div class="mt-3">
    <a href="/edit/{id}" th:href="@{/edit/{id}(id=${post.postId})}" class="btn btn-warning">Edit</a>
    <a href="/delete/{id}" th:href="@{/delete/{id}(id=${post.postId})}" class="btn btn-danger">Delete</a>
    <a href="/list" class="btn btn-secondary">Back to List</a>
</div>
</body>

</html>
